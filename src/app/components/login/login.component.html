<html>
  <body>
    <!-- whole - the whole website(to set background) -->
    <div class="whole">
      <!-- declared for form design (color and size) -->
      <div class="form">
        <!-- distinction from signup form -->
        <div class="login-form">
          <!-- "b" is used to make the text bold -->
          <b class="title">Sign into your account</b>

          <!-- [formGroup] in login.component.ts -->
          <!-- declared as a form for submit button -->
          <form>
            <div class="input-container">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter your email"
                [(ngModel)]="email"
              />
              <!-- unicons icon-->
              <i class="uil uil-envelope-alt"></i>
            </div>

            <div class="input-container">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter your password"
                [(ngModel)]="password"
              />
              <!-- unicons icon-->
              <i class="uil uil-unlock-alt"></i>
            </div>

            <div class="forgot-password">
              <!-- "a" is used for a hyperlink to be created-->
              <a routerLink="/forgot-password" class="text">Forgot password?</a>
            </div>

            <div class="button">
              <button (click)="login()" type="submit" class="submit_btn">
                LOGIN NOW
              </button>
            </div>

            <div class="login-signup">
              <!-- span is only a generic container for phrasing content -->
              <span class="text"
                >Don't have an account?
                <!-- routerLink is declared in app-routing.module.ts -->
                <a routerLink="/signup" class="text signup-link">Sign Up</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
